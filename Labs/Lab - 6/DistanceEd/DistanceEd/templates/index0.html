<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Learning WebApp!</title>
</head>
<body>
   {% if category_list %}
       <h2>List of Categories</h2>
       <ol>
            {% for category in category_list %}
                <li>
                    <a href="{% url 'myappF23:detail' category.id %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ol>
   {% else %}
        <strong>There are no available categories!</strong>
   {% endif %}

</body>

    <p><a href="/myappF23/about">About page (hardcoded URL) </a></p>

    <p><a href="{% url 'myappF23:about' %}">About page</a></p>

</html>
